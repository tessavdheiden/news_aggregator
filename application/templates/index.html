<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Summarize text</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body style="background: #000;">

<!-- Start of Main Section -->
 <div class="container">
    <div class="section">
	<h1>Text summarization</h1>
     <!-- Main Input For Receiving Raw Text -->
    <form method="POST" action="/predict">
         <textarea name="rawtext" cols="50" rows="5" class="form-control" required="true" placeholder="Enter Text Here"></textarea>
         <br/>
         <button class="btn btn-small waves-effect waves-light light-blue lighten-1" type="reset">Clear</button>
         <button class="btn btn-small waves-effect waves-light purple lighten-1" type="submit">Summarize</button>
    </form>
    </div>
  </div>
  <!-- End -->

  <!-- Result Display-->
  <section class="section section-solutions-about grey darken-2">
 <div class="container white-text">
   <table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Text</th>
    <th>Summary</th>
  </tr>
  {% if result %}
  {% for item in items %}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.text}}</td>
        <td>{{item.summary}}</td>
      </tr>
  {% endfor %}
  {% endif %}
  </div>
</section>

</body>
</html>
